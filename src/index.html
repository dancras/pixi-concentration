<!DOCTYPE HTML>
<html>
    <head>
        <title>PIXI Concentration</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
        <script src="bower_components/pixi.js/bin/pixi.js"></script>
        <script src="js/startGame.js"></script>
    </head>
    <body>
        <script>

            /* globals PIXI, dancras */

            // create a renderer instance width=640 height=480
            var renderer = PIXI.autoDetectRenderer(640,480);
            renderer.backgroundColor = 0x888888;
            // importing a texture atlas created with texturepacker
            // create a new loader
            var loader = PIXI.loader;
            loader.add('images', 'assets/images.json');

            // create an empty container
            var gameContainer = new PIXI.Container();

            // add the renderer view element to the DOM
            document.body.appendChild(renderer.view);
            // use callback
            loader.once('complete', dancras.startGame.bind(null, PIXI, gameContainer, animate));
            //begin load
            loader.load();

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(gameContainer);
            }

        </script>
    </body>
</html>
